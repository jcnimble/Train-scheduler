<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Schedule</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>

    <link rel="stylesheet" href="assets\css\style.css">

</head>

<body>

    <div>
        <div id="heading" class="container">
       
                <div class="jumbotron">
                    <div id="display-text">
                    <h1 class="display-4">Anytime is Train Time</h1>
                    <p class="lead">Choo Choo Chee Chee</p>
                    </div>
                </div>

        </div>

        <div id="schedule" class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-default">
                        <div class="card-header">
                            Current Train Schedule
                        </div>
                        <div class="card-body">
                            <table id="schedule" class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (Minutes)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>

                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div id="add-train" class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-default">
                        <div class="card-header">
                            Add Train
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="trainName">Train Name</label>
                                    <input type="text" class="form-control" id="trainName"
                                        placeholder="Enter Train Name">
                                </div>
                                <div class="form-group">
                                    <label for="destination">Destination</label>
                                    <input type="text" class="form-control" id="destination"
                                        placeholder="Destination">
                                </div>
                                <div class="form-group">
                                    <label for="firstTrainTime">First Train Time</label>
                                    <input type="string" class="form-control" id="firstTrainTime"
                                        placeholder="(HH:mm - military time)">
                                </div>
                                <div class="form-group">
                                    <label for="frequency">Frequency</label>
                                    <input type="number" class="form-control" id="frequency"
                                        placeholder="Minutes">
                                </div>

                                <button id="submit-train-btn" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
